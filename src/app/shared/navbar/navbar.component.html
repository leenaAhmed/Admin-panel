<!-- tobar  -->
<div class="topbar">
  <div class="toggle-menue" (click)="toggleSideBar()" matTooltip="toggle SideNav">
    <mat-icon>menu</mat-icon>
  </div>

  <div class="user" [matMenuTriggerFor]="menu" matTooltip="profile">
    <img [src]="AdminsList.imageURL?AdminsList.imageURL:'assets/logo.png'" alt="useriImg">
  </div>
  <mat-menu #menu="matMenu" class="profile-menue mt-1 me-3">
    <div class="user-container">
      <div class="user-profile d-flex justify-content-evenly align-items-center fw-bold" mat-menu-item
        [routerLink]="['user/profile']">
        <img [src]="AdminsList.imageURL?AdminsList.imageURL:'assets/logo.png'" alt="useriImg"
          class="rounded-circle user-img">
        <h3 class="user-name p-2 text-capitalize">{{AdminsList.name}}<span class="d-block text-white">See Your
            profile</span></h3>

      </div>
      <div class="user-profile d-flex justify-content-evenly align-items-center fw-bold" mat-menu-item
        [routerLink]="['user/editProfile']">
        <mat-icon>edit</mat-icon>
        <span class="title">Edit Profile</span>
        <h3 class="user-name p-2">
          <!-- <span class="d-block Text-white">Edit Profile</span> -->
        </h3>

      </div>
      <mat-divider class="mt-3 mb-3"></mat-divider>
      <button mat-menu-item (click)="Logout()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">logout</mat-icon>
        Logout
      </button>
    </div>
  </mat-menu>
</div>
<div class="w-100 position-fixed" style="z-index: 99;">
</div>
