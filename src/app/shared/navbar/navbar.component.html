<nav class="navbar navbar-expand-lg navbar-absolute  bg-light fixed-top bg">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-toggle">
        <button type="button" class="navbar-toggler" (click)="sidebarToggle()">
          <mat-icon>toc</mat-icon>

          <!-- <span class="navbar-toggler-icon"></span> -->
        </button>
      </div>
      <a class="navbar-brand">{{getTitle()}}</a>

    </div>
    <button class="navbar-toggler" type="button" (click)="collapse()" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample">
      <mat-icon>drag_indicator</mat-icon>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapseExample" [class.show]="isCollapsed">

      <ul class="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link">
              <i class="material-icons">dashboard</i>
              <p>
                <span class="d-lg-none d-md-block">Stats</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="material-icons">person</i>
              <p>
                <span class="d-lg-none d-md-block">Account</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mt-1" (click)="Logout()">
              <fa-icon [icon]="faSignOut" class="fs-6 "></fa-icon>
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</nav>
