<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-white">
            <h3 class="card-title pt-2 fs-4 ps-4 d-flex justify-content-left">
              Job Applications Table
            </h3>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="searchText"
                placeholder="search"
              />
              <span class="input-group-text">
                <fa-icon [icon]="faSearch"></fa-icon>
              </span>
            </div>
          </div>

          <div class="card-body">
            <p *ngIf="count == 0" class="card-title mb-4 mt-2 text-center fs-5">
              No Jobs applictions
            </p>
            <table
              id="example2"
              class="table table-bordered"
              *ngIf="count != 0"
            >
              <thead>
                <tr>
                  <th>Applicant Name</th>
                  <th>Company Name</th>
                  <th>Job Name</th>
                </tr>
              </thead>

              <tbody>
                <tr
                  *ngFor="
                    let job of JobAppDetailsList
                      | filter: searchText
                      | paginate
                        : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index
                  "
                >
                  <td>{{ job.UserName }}</td>
                  <td>{{ job.CompanyName }}</td>
                  <td>{{ job.JobName }}</td>
                </tr>
              </tbody>
            </table>
            <div class="card-footer bg-white">
              <pagination-controls
                previousLabel=""
                nextLabel=""
                (pageChange)="page = $event"
              >
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
